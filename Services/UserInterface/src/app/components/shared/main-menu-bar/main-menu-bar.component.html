<mat-toolbar>
    <span class="logo-area">
        <a [routerLink]="'/'">
            <img class="logo" src="assets/images/logo.png" alt="SATO logo"/>
        </a>
    </span>
    <span class="search-area" *ngIf="showSearch">
        <sato-reactive-input [inputValue]="searchInputValue"></sato-reactive-input>
    </span>
    <span class="example-spacer"></span>
    <span class="authentication-area">
        <button mat-button routerLink="/login">Login</button>
        <button mat-button>Register</button>
  </span>
</mat-toolbar>
