<div class="suggestions-layout">
    <div *ngFor="let suggestion of suggestions" title="{{ suggestion.url }}">
        <a href="{{ suggestion.url }}" target="_blank">
            <div class="suggestion">
                <img src="{{ suggestion.url | resourceUrlImagePipe }}" height="100" width="100"/>
                <span>{{ suggestion.url | resourceNameExtractorPipe }}</span>
            </div>
        </a>
    </div>
</div>
